<!DOCTYPE html>
<html>
  <head>
    <title>Atenos - Application</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/fc093d7fbf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="controls">
      <button onclick="mainWebview.goBack()"><i class="fa-light fa-arrow-left-long"></i></button>
      <button onclick="mainWebview.goForward()"><i class="fa-light fa-arrow-right-long"></i></button>
      <button onclick="mainWebview.reload()"><i class="fa-light fa-arrow-rotate-right"></i></button>
      <button onclick="mainWebview.loadURL('https://aternos.org/servers/')"><i class="fa-light fa-house-blank"></i></button>
      <i class="fa-light fa-pipe"></i>
      <button id="devTools-isClose" onclick="openDevTools()"><i class="fa-light fa-square-code"></i></button>
      <button id="devTools-isOpen" onclick="closeDevTools()"><i class="fa-light fa-square-code"></i></button>
    </div>
    <div class="viewport">
      <webview id="main" src="https://aternos.org/servers/" nodeintegration></webview>
    </div>
    <script>
      var webview = document.getElementsByClassName("header-link-exaroton")
      
      
      //webview.insertCSS('html,header{ .header {height: 228px;} !important;}')
      </script>
    <script src="./src/js/controls.js"></script>
  </body>
</html>
